<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategoria ‚Äì LaukaaInfo</title>
    <link rel="icon" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- Leaflet for Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <link rel="stylesheet" href="style.css">
    <style>
        .category-header {
            padding: 4rem 1rem;
            background: var(--light-blue);
            text-align: center;
            border-radius: var(--border-radius);
            margin-bottom: 3rem;
        }

        .category-header h1 {
            font-size: 3rem;
            color: var(--primary-blue);
        }

        /* Carousel Styles */
        .featured-carousel-section {
            margin-bottom: 5rem;
        }

        .carousel-container {
            position: relative;
            overflow: hidden;
            padding: 2rem 0;
        }

        .carousel-track {
            display: flex;
            gap: 2rem;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 350px;
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border-top: 4px solid var(--accent-blue);
        }

        .premium-badge {
            background: #ffcc00;
            color: #333;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: inline-block;
        }

        /* Category Map */
        .category-map-section {
            margin-bottom: 5rem;
        }

        #category-map {
            height: 500px;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        /* Company Grid */
        .company-directory {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 5rem;
        }

        .company-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
        }

        .company-card:hover {
            transform: translateY(-5px);
        }

        .company-card h3 {
            color: var(--primary-blue);
            margin-bottom: 0.5rem;
        }

        .company-card .address {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <nav class="top-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <img src="logo.png" alt="LaukaaInfo Logo">
                <span>LaukaaInfo</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Takaisin hakuun</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="category-header">
            <span id="category-icon" style="font-size: 4rem; display: block; margin-bottom: 1rem;">üè¢</span>
            <h1 id="category-name">Ladataan toimialaa...</h1>
            <p id="category-description">Tutustu paikallisiin palveluntarjoajiin.</p>
        </div>

        <!-- Suositellut (Maksulliset) -->
        <section class="featured-carousel-section" id="featured-section" style="display: none;">
            <h2>‚≠ê Suositellut yritykset</h2>
            <div class="carousel-container">
                <div class="carousel-track" id="featured-carousel">
                    <!-- Suositellut kortit t√§ss√§ -->
                </div>
            </div>
        </section>

        <!-- Kartta -->
        <section class="category-map-section">
            <h2>Palvelut kartalla</h2>
            <div id="category-map"></div>
        </section>

        <!-- Kaikki yritykset -->
        <section class="directory-section">
            <h2>Kaikki toimijat</h2>
            <div class="company-directory" id="company-list">
                <!-- Kaikki kategoriassa olevat yritykset -->
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="category.js"></script>
</body>

</html>
